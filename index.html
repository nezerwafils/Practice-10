<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mtn cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title-links">
    <a href="#" class="link"><img src="./images/mtn-logo-black.svg" alt=""></a> 
    <a href="#" class="link"><p>Personal</p> <i class='bx bx-chevron-down'></i></a> 
    <a href="#" class="link"><p>Business</p> <i class='bx bx-chevron-down'></i></a> 
    <a href="#" class="link"><p>MTN MoMo</p> <i class='bx bx-chevron-down'></i></a> 
    <a href="#" class="link"><p>Investors</p> <i class='bx bx-chevron-down'></i></a> 
    <a href="#" class="link"><p>Insuarence</p> <i class='bx bx-chevron-down'></i></a> 
    <a href="#" class="link"><p>Careers</p> <i class='bx bx-chevron-down'></i></a> 
    <a href="#" class="link"><p>Our Impact</p> <i class='bx bx-chevron-down'></i></a> 
    <a href="#" class="link"><p>About MTN</p> <i class='bx bx-chevron-down'></i></a> 
    <a href="#" class="link btn-t"><i class='bx bx-search-alt'></i></a> 
    </div>

    <div class="hero">
      <h3>Personal</h3>
      <h1>Everywhere you go</h1>
    </div>
    <div class="icons">
      <div class="icon">
        <i style="padding: 0 1.3rem;" class='bx bxs-phone-call size'></i>
        <h6>Data</h6>
      </div>
      <div class="icon">
        <i class='bx bx-cloud size '></i>
        <h6>Bundles</h6>
      </div>
      <div class="icon">
        <i class='bx bxs-radio size '></i>
        <h6>Roaming</h6>
      </div>
      <div class="icon">
        <i class='bx bx-camera size '></i>
        <h6>Devices</h6>
      </div>
    </div>
   
    <div class="header">
      <i class="bx bx-play-circle set"></i>
      <p>Play</p>
      <i class="bx bx-chevron-right round"></i>
    </div>
    <div class="card">
        <div class="card-1">
            <div class="absolute">
                <div class="first">Play</div>
            <div class="sec">TIDAL</div>
            <div class="btn">
              <div class="third">View now</div>
              <i class="bx bx-chevron-right"></i>
      
            </div>
            </div>
          </div>
          <div class="card-2">
              <div class="absolute">
                <div class="first">Music</div>
            <div class="sec">Caller Tunez</div>
            <div class="btn">
              <div class="third">View now</div>
              <i class="bx bx-chevron-right"></i>
          </div>
              </div>
        </div>
          <div class="card-3">
              <div class="absolute">
                <div class="first">Coming</div>
            <div class="sec">GoGames</div>
            <div class="btn">
              <div class="third">View now</div>
              <i class="bx bx-chevron-right"></i>
          </div>
              </div>
    </div>
  </body>
</html>
